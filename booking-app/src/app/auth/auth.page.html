<ion-header>
    <ion-toolbar>
        <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form #f="ngForm" (ngOnSubmit)="onSubmit(f)">
        <ion-item>
            <ion-label position="floating">
                E-mail
            </ion-label>
            <ion-input
                type="text"
                ngModel
                name="email"
                required
                email
                #emailControl="ngModel"
            ></ion-input>
        </ion-item>
        <ion-item
            *ngIf="!emailControl.valid && emailControl.touched"
            lines="none"
        >
            <ion-label>
                Should be a valid email address.
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label position="floating">
                Password
            </ion-label>
            <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordControl="ngModel"
            ></ion-input>
        </ion-item>
        <ion-item
            *ngIf="!passwordControl.valid && passwordControl.touched"
            lines="none"
        >
            <ion-label>
                At least 6 characters long.
            </ion-label>
        </ion-item>
        <ion-button
            type="button"
            color="primary"
            fill="clear"
            expand="full"
            (click)="onSwicthAuthMode()"
            >Switch to {{ isLogin ? 'Signup' : 'Login' }}</ion-button
        >
        <!-- <ion-grid text-centered>
        <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
        </ion-grid> -->
        <ion-button
            type="submit"
            color="primary"
            expand="block"
            (click)="onLogin()"
            [disabled]="!f.valid"
        >
            Login
        </ion-button>
    </form>
</ion-content>
